<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="slider-container">
        <div class="images-container">
            <img src="https://picsum.photos/200/300" alt="Image 1">
            <img src="https://picsum.photos/200/301" alt="Image 2">
            <img src="https://picsum.photos/200/302" alt="Image 3">
            <img src="https://picsum.photos/200/304" alt="Image 4">
            <img src="https://picsum.photos/200/305" alt="Image 5">
            <img src="https://picsum.photos/200/306" alt="Image 6">
            <img src="https://picsum.photos/200/307" alt="Image 2">
            <img src="https://picsum.photos/200/308" alt="Image 7">
            <img src="https://picsum.photos/200/309" alt="Image 8">
            <img src="https://picsum.photos/200/310" alt="Image 9">
            <img src="https://picsum.photos/200/311" alt="Image 10">
        </div>
        <i class="fa-solid fa-angles-left btn prev"></i>
        <i class="fa-solid fa-angles-right btn next"></i>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
